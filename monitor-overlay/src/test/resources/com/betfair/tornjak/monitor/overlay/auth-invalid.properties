# the roles we are setting perms on. if no rele defined, no access granted.
jmx.roles=jmxadmin, arole

# jmxadmin can read any antribute on any bean apart from attributes that match pass.* and secret
role.jmxadmin.readAllow.1.domain=.*
role.jmxadmin.readAllow.1.keyProperty=.*
# no attr defined
# role.jmxadmin.readAllow.1.attr=.*

# typo - no domain defined
role.arole2.readAllow.1.domain=
role.arole.readAllow.1.keyProperty=.*
role.arole.readAllow.1.attr=.*
